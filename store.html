<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineBlood SMP - Store</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    body { font-family:'Minecraftia',sans-serif; margin:0; padding:0; background:#111; color:#eee; text-align:center; overflow-x:hidden; }
    #particles-js{position:fixed;width:100%;height:100%;top:0;left:0;z-index:-1;background:#111;}
    header{background:linear-gradient(135deg,crimson,darkred);padding:30px;box-shadow:0 4px 15px rgba(0,0,0,0.5);}
    header img{width:120px;image-rendering:pixelated;animation:float 3s infinite ease-in-out;}
    header h1{font-size:3em;margin:10px 0 5px;text-shadow:2px 2px 8px #000;animation:glow 2s infinite alternate;}
    nav{background:linear-gradient(90deg,#111,#222,#111);background-size:300% 300%;animation:gradientShift 8s infinite alternate;padding:8px 0;position:sticky;top:0;z-index:1000;}
    nav a{color:#fff;margin:0 15px;text-decoration:none;font-weight:bold;font-size:0.95em;transition:color .3s,border-bottom .3s;padding-bottom:4px;}
    nav a:hover{color:crimson;border-bottom:2px solid crimson;}
    section{padding:60px 20px;max-width:900px;margin:auto;}
    .card{background:#222;padding:30px;border-radius:10px;box-shadow:0 0 15px rgba(255,0,0,0.3);}
    h2{font-size:2.5em;text-shadow:2px 2px 6px #000;}
    .comingsoon{font-size:1.5em;color:crimson;margin-top:15px;animation:pulse 2s infinite;}
    footer{background:#111;padding:15px;font-size:0.9em;border-top:2px solid crimson;}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
    @keyframes glow{from{text-shadow:0 0 10px crimson;}to{text-shadow:0 0 20px red,0 0 30px crimson;}}
    @keyframes gradientShift{from{background-position:left;}to{background-position:right;}}
    @keyframes pulse{0%,100%{opacity:1;}50%{opacity:.5;}}
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <img src="logo.png" alt="MineBlood Logo">
    <h1>MineBlood SMP - Store</h1>
  </header>

  </nav>
